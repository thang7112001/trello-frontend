<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trello-frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <style>
    html {
      /* Chế độ Sáng (Light) làm mặc định */
      background-color: #FFEDA8; 
      color: #003631; 
    }

    html.dark {
      /* Ghi đè cho Chế độ Tối (Dark) */
      background-color: #003631; 
      color: #FFEDA8; 
    }
    </style>
  </head>
  <body>
    <script>
    (function() {
    try {
      var mode = localStorage.getItem('mui-mode');
      var target = document.documentElement;

      if (mode === 'dark') {
        // 1. Nếu người dùng chọn 'dark'
        target.classList.add('dark');
      } else if (mode === 'light') {
        // 2. Nếu người dùng chọn 'light'
        // Không cần làm gì, vì CSS trong <head> đã là 'light'
      } else {
        // 3. Nếu mode là 'system' hoặc chưa được đặt (null)
        // Chúng ta kiểm tra cài đặt của hệ điều hành
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          target.classList.add('dark');
        }
        // Nếu hệ điều hành là 'light', không cần làm gì.
      }
    } catch (e) {}
  })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
